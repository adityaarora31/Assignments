<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title></title>
	<script type="text/javascript" src="/home/ttn/jquery-3.3.1.min.js"></script>
	<style type="text/css">
	</style>
	<script type="text/javascript">
		$(document).ready(function()
		{	
			$('td').each(function()
			{
				x=$(this).text()
				if(x>10)
				{
					$(this).css('background-color','red')
				}
			})
		});
	</script>
</head>
<body>
	<table>
		<tbody>
			<tr><td>15</td><td>17</td><td>8</td></tr>
			<tr><td>4</td><td>7</td><td>12</td></tr>
			<tr><td>11</td><td>6</td><td>19</td></tr>
		</tbody>
	</table>
</body>
</html>
