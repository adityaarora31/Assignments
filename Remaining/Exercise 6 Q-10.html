<!DOCTYPE html>
<html>
<head>
	<title></title>
		<script type="text/javascript" src="/home/ttn/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		    var dropD = $("<br><select><option value='volvo'>Volvo</option><option value='saab'>Saab</option><option value='mercedes'>Mercedes</option><option value='audi'>Audi</option></select>");
	$(document).ready(function()
	{
		$( ".hoverMe" ).hover(
        function() {
          $( this ).append( $(dropD) );
        }
      );
	})
		    

	</script>
</head>
<body>
<h1>Question 10</h1>

    <span class="hoverMe">Hover For Dropdown</span><br>
    <hr>
</body>
